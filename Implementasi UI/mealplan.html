<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col justify-between">
  <!-- Header -->
  <header class="flex items-center justify-center px-4 py-2">
    <span class="font-bold text-lg text-black">CookingWizard.</span>
  </header>

  <!-- Isi -->
  <main class="px-4 pb-24">
    <h1 class="text-xl font-bold text-center mb-4">Meal Planner</h1>

    <!-- Lingkaran progres dan bahan makanan -->
    <div class="flex flex-col items-center mb-4">
      <div class="flex items-center justify-center w-20 h-20 rounded-full border-4 border-green-700 mb-2">
        <span class="text-green-700 font-bold text-lg">100%</span>
      </div>
      <ul class="text-sm leading-6 text-center">
        <li>sayuran</li>
        <li>daging</li>
        <li>ikan</li>
        <li>buah-buahan</li>
      </ul>
    </div>

    <!-- Kalender seminggu -->
    <div class="mb-4">
      <p class="font-bold text-sm mb-1">Januari 2025</p>
      <div class="grid grid-cols-7 text-center text-sm font-semibold">
        <span>S</span>
        <span>S</span>
        <span>R</span>
        <span>K</span>
        <span>J</span>
        <span>S</span>
        <span>M</span>
      </div>
      <div class="grid grid-cols-7 text-center text-sm mt-1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="bg-green-300 text-black rounded-full w-6 h-6 mx-auto">4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
      </div>
    </div>

    <!-- Kotak untuk makan -->
    <div class="space-y-4">
      <!-- Sarapan -->
      <div>
        <p class="font-semibold text-sm mb-1">Sarapan</p>
        <div class="flex justify-between items-center bg-green-100 border-2 border-green-700 rounded-xl px-4 py-3">
          <span class="text-green-700 font-semibold">&nbsp;</span>
          <button class="bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center text-lg">+</button>
        </div>
      </div>

      <!-- Makan siang -->
      <div>
        <p class="font-semibold text-sm mb-1">Makan Siang</p>
        <div class="flex justify-between items-center bg-green-100 border-2 border-green-700 rounded-xl px-4 py-3">
          <span class="text-green-700 font-semibold">&nbsp;</span>
          <button class="bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center text-lg">+</button>
        </div>
      </div>

      <!-- Makan malam -->
      <div>
        <p class="font-semibold text-sm mb-1">Makan Malam</p>
        <div class="flex justify-between items-center bg-green-100 border-2 border-green-700 rounded-xl px-4 py-3">
          <span class="text-green-700 font-semibold">&nbsp;</span>
          <button class="bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center text-lg">+</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Navbar bawah -->
  <footer class="fixed bottom-0 w-full bg-green-900 text-white flex justify-around items-center py-3 rounded-t-2xl">
    <div class="text-center">
      <div>🏠</div>
    </div>
    <div class="text-center">
      <div>📅</div>
    </div>
    <div class="text-center">
      <div>🔍</div>
    </div>
    <div class="text-center">
      <div>▶️</div>
    </div>
  </footer>
</body>

</html>
