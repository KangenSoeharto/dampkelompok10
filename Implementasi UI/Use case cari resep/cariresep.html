<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cooking Wizard - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col justify-between">
  <!-- Header -->
  <header class="flex items-center justify-center px-4 py-2">
    <span class="font-bold text-lg text-black">CookingWizard.</span>
  </header>

  <!-- Isi -->
  <main class="px-4 pb-24">
    <h1 class="text-xl font-bold">Hello!</h1>
    <p class="text-md font-semibold mt-2">Mau masak apa hari ini?</p>
    <p class="text-sm text-gray-600 mb-2">Rekomendasi khusus kamu</p>

    <!-- Rekom resep -->
    <div class="grid grid-cols-2 gap-2 mb-6">
      <img src="asset/ayam-goreng.jpg" alt="Ayam Goreng" class="rounded-md h-24 w-full object-cover" />
      <img src="asset/sop.jpg" alt="Sop" class="rounded-md h-24 w-full object-cover" />
      <img src="asset/ayam-kecap.jpg" alt="Ayam Kecap" class="rounded-md h-24 w-full object-cover" />
      <img src="asset/nasi-goreng.jpg" alt="Nasi Goreng" class="rounded-md h-24 w-full object-cover" />
    </div>

    <!-- Input bahan -->
    <h2 class="text-md font-bold mb-2">Sudah punya bahan apa saja?</h2>
    <form action="listcariresep.html" method="get" class="space-y-3">
      <!-- Bahan 1 -->
      <div class="flex items-center bg-green-100 border-2 border-green-700 rounded-full px-4 py-2">
        <input type="text" name="bahan1" placeholder="Bahan 1"
          class="flex-grow outline-none bg-transparent text-green-700 placeholder-green-700" />
      </div>
      <!-- Bahan 2 -->
      <div class="flex items-center bg-green-100 border-2 border-green-700 rounded-full px-4 py-2">
        <input type="text" name="bahan2" placeholder="Bahan 2"
          class="flex-grow outline-none bg-transparent text-green-700 placeholder-green-700" />
      </div>
      <!-- Bahan 3 -->
      <div class="flex items-center bg-green-100 border-2 border-green-700 rounded-full px-4 py-2">
        <input type="text" name="bahan3" placeholder="Bahan 3"
          class="flex-grow outline-none bg-transparent text-green-700 placeholder-green-700" />
      </div>

      <!-- Tombol cari -->
      <div class="flex justify-center mt-4">
        <button type="submit" class="bg-green-800 text-white px-6 py-2 rounded-full font-semibold">
          Cari Resep
        </button>
      </div>
    </form>
  </main>

  <!-- Navbar bawah -->
  <footer class="fixed bottom-0 w-full bg-green-900 text-white flex justify-around items-center py-3 rounded-t-2xl">
    <div class="text-center">
      <div>🏠</div>
    </div>
    <div class="text-center">
      <div>📅</div>
    </div>
    <div class="text-center">
      <div>🔍</div>
    </div>
    <div class="text-center">
      <div>▶️</div>
    </div>
  </footer>
</body>

</html>
