<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Untukmu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col justify-between">
  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-2">
    <button class="text-sm text-green-700 font-semibold bg-green-100 px-3 py-1 rounded-full">⬅ back</button>

    <!-- List -->
    <div class="space-y-4">
      <!-- Item 1 -->
      <div class="flex items-center bg-green-700 rounded-xl overflow-hidden text-white">

          <span class="font-semibold">Nasi Goreng ala Solaria</span>
          <div class="flex gap-2 text-green-700">
            <button class="bg-white p-1 rounded-full">⭐</button>
            <button class="bg-white p-1 rounded-full">➕</button>

        </div>
      </div>

      <div class="flex items-center bg-green-700 rounded-xl overflow-hidden text-white">
        <img src="asset/sop.jpg" class="h-24 w-24 object-cover">
        <div class="flex justify-between items-center flex-grow px-3">
          <span class="font-semibold">Sup Tahu Simpel Murah</span>
          <div class="flex gap-2 text-green-700">
            <button class="bg-white p-1 rounded-full">⭐</button>
            <button class="bg-white p-1 rounded-full">➕</button>
          </div>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="flex items-center bg-green-700 rounded-xl overflow-hidden text-white">
        <img src="asset/capcay.jpg" class="h-24 w-24 object-cover">

          <span class="font-semibold">Capcay Teriyaki ala Rumahan</span>
          <div class="flex gap-2 text-green-700">
            <button class="bg-white p-1 rounded-full">⭐</button>
            <button class="bg-white p-1 rounded-full">➕</button>
          </div>
        </div>
      </div>

      <!-- Item 4 -->
      <div class="flex items-center bg-green-700 rounded-xl overflow-hidden text-white">
        <img src="asset/mie-goreng.jpg" class="h-24 w-24 object-cover">
        <div class="flex justify-between items-center flex-grow px-3">
          <span class="font-semibold">Mie goreng Saus Tiram</span>
          <div class="flex gap-2 text-green-700">
            <button class="bg-white p-1 rounded-full">⭐</button>
            <button class="bg-white p-1 rounded-full">➕</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar bawah -->
  <div class="fixed bottom-0 w-full bg-green-900 text-white flex justify-around items-center py-3 rounded-t-2xl">
    <div class="text-center">
      <div>🏠</div>
    </div>
    <div class="text-center">
      <div>📅</div>
    </div>
    <div class="text-center">
      <div>🔍</div>
    </div>
    <div class="text-center">
      <div>▶️</div>
    </div>
